<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="main.css" type="text/css" />
        <title>Weather Forecast</title>
    </head>
    <body>
        <div class="container p-5">
            <div class="feedback fs-4 mb-3 text-center"></div>
            <input class="form-control" type="text" id="city-input" placeholder="Type in city here" />
            <div class="weather-container d-none">
                <div class="p-3 w-100 m-3">
                    <div class="d-flex gap-5 justify-content-center align-items-center">
                        <div class="text-center">
                            <div class="fs-2"><span id="city-name"></span>, <span id="country-name"></span></div>
                            <div class="fs-5">Last Updated <b id="last-updated"></b></div>
                        </div>
                        <div class="fs-5">
                            <div><b id="current-temp"></b></div>
                            <div>Feels Like <b id="current-perceptible-temp"></b></div>
                            <div id="current-condition"></div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="d-flex justify-content-evenly align-items-center small">
                    <div>
                        Moonrise:
                        <b id="moonrise"></b>
                    </div>
                    <div>
                        Moonset:
                        <b id="moonset"></b>
                    </div>
                    <div>
                        Sunrise:
                        <b id="sunrise"></b>
                    </div>
                    <div>
                        Sunset:
                        <b id="sunset"></b>
                    </div>
                </div>
                <div class="d-flex justify-content-evenly align-items-center small mt-3">
                    <div>
                        Average Temperature:
                        <b id="avg-temp"></b>
                    </div>
                    <div>
                        Min Temperature:
                        <b id="min-temp"></b>
                    </div>
                    <div>
                        Max Temperature:
                        <b id="max-temp"></b>
                    </div>
                    <div>
                        Average Humidity:
                        <b id="avg-humidity"></b>
                    </div>
                </div>
                <div class="forecast-hour-container m-5"></div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
