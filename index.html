<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="main.css" type="text/css" />
        <title>Weather Forecast</title>
    </head>
    <body>
        <div class="container p-5">
            <div class="text-center">
                <input class="form-control" type="text" id="gif-search" placeholder="Type in city here" />
                <button role="button" type="button" class="btn btn-primary m-3" id="city-button">
                    Check The Weather
                </button>
            </div>
            <div class="p-3 w-100 m-3">
                <div class="d-flex justify-content-evenly align-items-center">
                    <div class="text-center fs-3">
                        <span id="city-name">Kielce</span>, <span id="country-name">Poland</span>
                    </div>
                    <div class="fs-5">
                        <div id="current-day">15.06</div>
                        <div id="current-temp"><b>16</b> C</div>
                        <div id="current-perceptible-temp">Feels Like <b>10</b> C</div>
                        <div id="current-condition">Pretty Darn <b>Cold</b></div>
                    </div>
                </div>
            </div>
            <hr />
            <div class="d-flex flex-wrap justify-content-center gap-2 small">
                <div class="forecast-day-container">
                    <div class="forecast-day">15.06</div>
                    <div class="forecast-day-temp">16 C</div>
                    <div class="forecast-day-condition">Very Cold</div>
                </div>
                <div class="forecast-day-container">
                    <div class="forecast-day">16.06</div>
                    <div class="forecast-day-temp">15 C</div>
                    <div class="forecast-day-condition">Very Cold</div>
                </div>
                <div class="forecast-day-container">
                    <div class="forecast-day">17.06</div>
                    <div class="forecast-day-temp">30 C</div>
                    <div class="forecast-day-condition">Very Cold</div>
                </div>
                <div class="forecast-day-container">
                    <div class="forecast-day">18.06</div>
                    <div class="forecast-day-temp">6 C</div>
                    <div class="forecast-day-condition">Very Cold</div>
                </div>
                <div class="forecast-day-container">
                    <div class="forecast-day">19.06</div>
                    <div class="forecast-day-temp">3 C</div>
                    <div class="forecast-day-condition">Very Cold</div>
                </div>
                <div class="forecast-day-container">
                    <div class="forecast-day">20.06</div>
                    <div class="forecast-day-temp">12 C</div>
                    <div class="forecast-day-condition">Very Cold</div>
                </div>
                <div class="forecast-day-container">
                    <div class="forecast-day">21.06</div>
                    <div class="forecast-day-temp">11 C</div>
                    <div class="forecast-day-condition">Very Cold</div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
